<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />

  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Webleash</title>

  <link rel="stylesheet" href="https://anijs.github.io/lib/anicollection/anicollection.css" />
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css" />

  <script src="https://cdn.jsdelivr.net/npm/gridstack@1.1.1/dist/gridstack.all.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/AniJS/0.9.3/anijs.js"></script>

  <style>
    /* required file for gridstack to work */
    @import "https://cdn.jsdelivr.net/npm/gridstack@1.1.1/dist/gridstack.min.css";

    /* Optional styles for demos */
    .btn-primary {
      color: #fff;
      background-color: #007bff;
    }

    .btn {
      display: inline-block;
      padding: .375rem .75rem;
      line-height: 1.5;
      border-radius: .25rem;
    }

    a {
      text-decoration: none;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: .5rem;
    }

    .grid-stack {
      background: lightgoldenrodyellow;
    }

    .grid-stack-item-content {
      color: #2c3e50;
      text-align: center;
      background-color: #18bc9c;
      border: 3px solid #494949;
    }

    body {
      width: 100vw;
      height: 100vh;
      margin: 0px;
    }

    /* make sure that the webview element fills the entire body*/
    webview {
      height: 100%;
      width: 100%;
    }
  </style>

</head>

<body>
  <div class="container-fluid">
    <h1>Webleash</h1>
    <div>
      <input type="text" id="url" value="http://" placeholder="http://" />
      <a id="btnAddWidget" class="btn btn-primary" href="#">Add Widget</a>
    </div>
    <h4>Widget added</h4>
    <br>
    <div class="grid-stack"></div>
  </div>

  <script src="./index2.js"></script>
</body>

</html>
